<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css" media="">
</head>
<body>
  <header>
      <h1 id="titulo">Cadastro</h1>
      <p id="subtitulo">Complete suas informações</p>
  </header>
  <form>
      <fieldset class="grupo">
          <div class="campo" >
              <input type="text" name="nome" id="nome" required>
              <label for="nome"><strong>Nome/Sobrenome</strong></label>
          </div>
          
      </fieldset>
      
      <div class="campo">
          <input type="email" name="email" id="email" required>
          <label for="email"><strong>E-mail</strong></label>
      </div>

      <div class="campo">  
          <p class="p ">
             <strog>De qual lado da aplicação você  trabalha?</strog>
              <input type="radio" name="devweb" id="backend" checked required>
              <label for="devweb"> Back-End </label>
              <input type="radio" name="frontend" id="frontend">
              <label for="devweb">Front-End</label>
              <input type="radio" name="fullstack" id="fullstack">
              <label for="devweb">Full-Stack</label>
          </p>
      </div>
      <div class="campo">
          <p class="p" >
              SeniorIdade 
              <select name="senioridade" id="senioridade" required>
                  <option selected disabled value ="">Selecione </option>
                  <option value="senioridade">Junior</option>
                  <option value="senioridade">Pleno</option>
                  <option value="senioridade">Senior</option>
              </select>
          </p>
      </div>
      <fieldset class="grupo">
          <div id="check" >
              <p class="p">
                  Selecione As Tecnologias Que Utiliza :
                  <br >
           <input type="checkbox" name="tecnologia" id="html" >
           <label for="tecnologia">HTML5</label>
           <input type="checkbox" name="tecnologia" id="css">
           <label for="tecnologia">CSS3</label>
           <input type="checkbox" name="tecnologia" id="php">
           <label for="tecnologia">PHP</label>  
           <input type="checkbox" name="tecnologia" id="java">
           <label for="tecnologia">Java</label>  
           <input type="checkbox" name="tecnologia" id="javasc">
           <label for="tecnologia">JavaSC</label>  
           <input type="checkbox" name="tecnologia" id="python">
           <label for="tecnologia">Python</label>  
           <input type="checkbox" name="tecnologia" id="c#">
           <label for="tecnologia">C#</label>
              </p>
          </div>
      </fieldset>

      <div class="campo">
          <p class="p">
              Conte um pouuco de sua experiência:
              <textarea name="txtarea" id="txtarea" cols="30" rows="6"  >Experiência</textarea>
          </p>
      </div>

      <button type="submit" id="botao">Enviar</button>

  </form>
</body>
</html>
